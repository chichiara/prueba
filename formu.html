<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dulce Land - Contacto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="icon" type="image/png"  href="images/icon.png">

  <style>
    /* --- Estilos generales --- */
    * {
      box-sizing: border-box;
    }

    body {
      
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1581524813206-e72bb3dd5178?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      padding-top: 100px;
      
    }

    /* --- HEADER / NAV --- */
    header {
      background-color: #fdc5c9;
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contenedor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 60px;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #fa8cb1;
      color: white;
    }

    /* --- FORMULARIO --- */
    form {
      background-color: #fffee1 ;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 0 auto 40px; 
      color: #9e6d4e;
    }

    form h2 {
      
      color: #9e6d4e;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #9e6d4e;
      border-radius: 8px; 
      
    }

    button {
      background-color: #fdc5c9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #fa8cb1;
    }

    /* --- FOOTER --- */
    footer {
      background-color: #fdc5c9;
      color: white;
      text-align: center;
     
    }

    .footer-contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
      text-align: center;
    }

    .footer-contenedor > div {
      flex: 1;
      padding: 10px;
      min-width: 200px;
    }

    .footer-navegacion ul {
      list-style: none;
      padding: 0;
    }

    .footer-navegacion li {
      margin: 5px 0;
    }

    .footer-navegacion a {
      color: white;
      text-decoration: none;
    }

    .footer-navegacion a:hover {
      color: #fa8cb1;
    }

    .footer-redes a {
      margin: 0 10px;
      font-size: 24px;
      color: white;
      transition: color 0.3s ease;
    }

    .footer-redes a:hover {
      color: #fa8cb1;
    }

    .footer-mapa iframe {
      width: 100%;
      max-width: 100%;
      height: 150px;
      display: block;
    }

    .footer-creditos {
      margin-top: 10px;
      font-size: 14px;
      padding-bottom: 10px;
    }
  </style>
</header>
 <body>


  <!-- HEADER -->
  <header>
    <div class="contenedor-header">
      <div class="logo">
        <img src="images/logo.png" alt="Logo de la empresa">
      </div>

      <nav class="menu">
        <a href="index.html#inicio">Inicio</a>
        <a href="index.html#productos">Productos</a>
        <a href="index.html#nosotros">Sobre nosotros</a>
      </nav>
    </div>
  </header>

  <!-- FORMULARIO -->
  <section id="formulario">
    <form action="https://formspree.io/f/mldjkwjr" method="POST">
      <h2>Contáctame</h2>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-contenedor">
      <div class="footer-navegacion">
        <h4>Navegación</h4>
        <ul>
          <li><a href="index.html#inicio">Inicio</a></li>
          <li><a href="index.html#productos">Productos</a></li>
          <li><a href="index.html#nosotros">Sobre nosotros</a></li>
        </ul>
      </div>

      <div class="footer-redes">
        <h4>Seguinos en redes</h4>
        <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/1234567890"><i class="fab fa-whatsapp"></i></a>
      </div>

      <div class="footer-mapa">
        <h4>Ubicación</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26248.806632496126!2d-58.66767225563966!3d-34.67740461440776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1747199384251!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          
      </div>
    </div>
    <p class="footer-creditos">© 2025 Dulce Land</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
